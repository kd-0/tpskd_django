
<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
  <form action="register" method="post">
    
    {% csrf_token %}

    <input type="text" placeholder="Enter First Name" name="first_name"><br>
    <input type="text" placeholder="Enter Last Name" name="last_name"><br>
    <input type="text" placeholder="Enter Username" name="username"><br>
    <input type="email" placeholder="Enter Email" name="email"><br>
    <input type="password" placeholder="Enter Password" name="password1"><br>
    <input type="password" placeholder="Confirm Password" name="password2"><br>
    <input type="submit">

  </form>

</body>
</html>
